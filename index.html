<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="img/logo.jpg" alt="">
        </a>
        <div class="profile">
            <div class="profile-img">
                <img src="img/profile.jpg" alt="">
            </div>
            <div class="name">
                <h1>Shraddha Chaudhari</h1>
            </div>
            <span>@shraddha_chaudhari</span>
        </div>
        <div class="about">
            <div class="box">
                <h3>16</h3>
                <span>Posts</span>
            </div>

            <div class="box">
                <h3>294</h3>
                <span>Followers</span>
            </div>

            <div class="box">
                <h3>319</h3>
                <span>Following</span>
            </div>

        </div>
        
        <div class="menu">
            <a href="#"  class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Messages
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Stats
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span>
                Setting
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
         </div>
    </div>
    <div class="main-home">

        <div class="header">
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="Search">
            </div>

            <div class="header-content">
                <i class="ri-notification-4-fill"></i>
                <i class="ri-mail-unread-line"></i>
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">Add Photo</div>
                </a>
            </div>
        </div>

        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">Watch all</div>
            </a>
        </div>

        <div class="stories">

            <div class="stories-img color">
                <img src="img/profile.jpg" alt="">
                <div class="add">+</div>
            </div>

        <div class="stories-img">
            <img src="img/profile1.jpg" alt="">
        </div>

        <div class="stories-img">
            <img src="img/profile2.jpg" alt="">
        </div>

        <div class="stories-img">
            <img src="img/profile3.jpg" alt="">
        </div>

        <div class="stories-img">
            <img src="img/profile4.jpg" alt="">
        </div>

        <div class="stories-img">
            <img src="img/profile5.jpg" alt="">
        </div>

        <div class="stories-img">
            <img src="img/profile6.jpg" alt="">
        </div>

        <div class="stories-img">
            <img src="img/profile7.jpg" alt="">
        </div>

        <div class="stories-img">
            <img src="img/profile8.jpg" alt="">
        </div>
        
        <div class="stories-img">
            <img src="img/profile9.jpg" alt="">
        </div>

        <div class="stories-img">
            <img src="img/profile10.jpg" alt="">
        </div>

        </div>

<div class="feed">
    <h1>Feed</h1>
    <div class="feed-text">
        <h2>Latest</h2>
        <span>Popular</span>
    </div>
</div>

<div class="main-post">

    <div class="post-box">
        <img src="img/post1.jpg" alt="">
        <div class="post-info">
            <div class="post-profile">
                <div class="post-img">
                    <img src="img/profile9.jpg" alt="">
                </div>
                <h3>Sonal Joshi</h3>
            </div>
            <div class="likes">
                <i class="ri-heart-3-line"></i>
                <span>86.4K</span>

                <i class="ri-chat-3-line"></i>
                <span>1.4K</span>

            </div>
        </div>
    </div>

    <div class="post-box">
        <img src="img/post2.jpg" alt="">
        <div class="post-info">
            <div class="post-profile">
                <div class="post-img">
                    <img src="img/profile4.jpg" alt="">
                </div>
                <h3>Anuja Patil</h3>
            </div>
            <div class="likes">
                <i class="ri-heart-3-line"></i>
                <span>72.9K</span>

                <i class="ri-chat-3-line"></i>
                <span>2.5K</span>

            </div>
        </div>
    </div>

    <div class="post-box">
        <img src="img/post3.jpg" alt="">
        <div class="post-info">
            <div class="post-profile">
                <div class="post-img">
                    <img src="img/profile10.jpg" alt="">
                </div>
                <h3>Janhavi Sapkal</h3>
            </div>
            <div class="likes">
                <i class="ri-heart-3-line"></i>
                <span>951</span>

                <i class="ri-chat-3-line"></i>
                <span>78</span>

            </div>
        </div>
    </div>

    <div class="post-box">
        <img src="img/post4.jpg" alt="">
        <div class="post-info">
            <div class="post-profile">
                <div class="post-img">
                    <img src="img/profile8.jpg" alt="">
                </div>
                <h3>Hostedminds</h3>
            </div>
            <div class="likes">
                <i class="ri-heart-3-line"></i>
                <span>2078</span>

                <i class="ri-chat-3-line"></i>
                <span>126</span>

            </div>
        </div>
    </div>



 </div>

 </div>
</body>
</html>
